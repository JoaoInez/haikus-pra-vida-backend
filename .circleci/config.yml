version: 2.1
orbs:
  node: "circleci/node@4.1.0"
executors:
  shared-docker:
    environment:
      IMAGE_NAME: joaoinez/haikus-pra-vida-backend
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  test-api:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn test
      - store_test_results:
          path: ./test-results
      - store_artifacts:
          path: ./coverage
  build-image:
    executor: shared-docker
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t $IMAGE_NAME:latest .
      - run: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  push-image-latest:
    executor: shared-docker
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run: docker load -i /tmp/workspace/image.tar
      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
          docker push $IMAGE_NAME:latest
  push-image-development:
    executor: shared-docker
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run: docker load -i /tmp/workspace/image.tar
      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:development
          docker push $IMAGE_NAME:development
workflows:
  test-build-and-push:
    jobs:
      - test-api
      - build-image:
          requires:
            - test-api
          filters:
            branches:
              only:
                - master
                - development
      - push-image-latest:
          requires:
            - build-image
          filters:
            branches:
              only: master
      - push-image-development:
          requires:
            - build-image
          filters:
            branches:
              only: development
